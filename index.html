<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 만들기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="rabbit">
        <div class="ears">
          <div class="ear-left"></div>
          <div class="ear-right"></div>
        </div>
        <div class="face">
          <div class="face-top">
            <div class="ears">
              <div class="ear ear-left">
                <div class="inner-ear"></div>
              </div>
              <div class="ear ear-right">
                <div class="inner-ear"></div>
              </div>
            </div>
            <div class="eyes">
              <div class="eyes-left">
                <div class="ball ball-left">
                  <div class="eyeball eyeball-left"></div>
                </div>
              </div>
              <div class="eyes-right">
                <div class="ball ball-right">
                  <div class="eyeball eyeball-right"></div>
                </div>
              </div>
            </div>
            <div class="nose-wrap">
              <div class="nose"></div>
              <div class="nose-line"></div>
            </div>
            <div class="mouth-wrap">
              <div class="mouth mouth-left"></div>
              <div class="mouth mouth-right"></div>
              <div class="tongue"></div>
            </div>
          </div>
          <div class="face-bottom"></div>
        </div>
        <ul class="beard beard-left">
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class="beard beard-right">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
